{% extends 'base.html' %}
{% load django_markdown %}
{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}
    {{ post.title }}
    {{ post.created|date:"F d, Y" }}
    <a href={{ post.source.link }}>{{ post.source.name }}</a>
    {{ post.body|markdown }}
    <br />
    Category: {{ post.category }}
{% endblock %}
